version: "3"
services:
    existing_bot:
        build: ./old_bot
        image: ${DOCKER_IMAGE_BASE_NAME}trenobot_old_bot
        restart: unless-stopped
        depends_on:
            - database
        environment:
            - DATABASE_HOST=database
            - DATABASE_USER=root
            - DATABASE_PASSWORD=root
            - TELEGRAM_API_KEY=1131079569:AAHGYPKGHQEBgEnmGXf3x771TwDVuD4QvuE
        tty: true
        stdin_open: true

    backend:
        build: ./backend
        image: ${DOCKER_IMAGE_BASE_NAME}trenobot_backend
        ports:
            - 5000:5000
        depends_on:
            - database
        environment:
            - DATABASE_HOST=database
            - DATABASE_USER=root
            - DATABASE_PASSWORD=root
        restart: unless-stopped
        tty: true
        stdin_open: true

    frontend:
        build: ./frontend
        image: ${DOCKER_IMAGE_BASE_NAME}trenobot_frontend
        ports:
            - 8000:5000
        depends_on:
            - backend
        restart: unless-stopped
        tty: true
        stdin_open: true

    telegram-bot:
        build: ./telegram-bot
        image: ${DOCKER_IMAGE_BASE_NAME}trenobot_telegram-bot
        environment:
            - TELEGRAM_API_KEY=set_it_here
        depends_on:
            - backend
            - database
        restart: unless-stopped
        tty: true
        stdin_open: true

    database:
        image: mariadb:10
        restart: unless-stopped
        environment:
            - MYSQL_DATABASE=TRENOBOT
            - MYSQL_ROOT_PASSWORD=root
            - MYSQL_USER=trenobot
            - MYSQL_PASSWORD=trenobot
        volumes:
            - ./.data/mysql:/var/lib/mysql
